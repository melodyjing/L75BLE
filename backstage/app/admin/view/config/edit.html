<!DOCTYPE html>
<html>
<head>
    {include file="public::top"}
    <style>
        body{
            width: 97%;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div style="margin-top: 10px;">
    <span class="layui-breadcrumb">
      <a href="javascript:;" class="menu_link" menu_link="/admin/Config/edit" menu_id="12">基础配置</a>
      <a><cite>基础配置</cite></a>
    </span>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 15px;">
    <legend>基础配置</legend>
</fieldset>

<div class="layui-tab layui-tab-card">
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form form-item" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">小程序appid</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="appid" value="{$config.appid}" lay-verify="required" placeholder="请输入小程序appid">
                    </div>
                    <label class="layui-form-label" style="width:140px;">小程序appsecret</label>
                    <div class="layui-input-inline" style="width:
                    300px;">
                        <input type="text" class="layui-input" name="appsecret" value="{$config.appsecret}" lay-verify="required" placeholder="请输入小程序appsecret">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{include file="public::bottom"}
<script>
    layui.use(['form'], function(){
        var form = layui.form
            ,layer = layui.layer;


        //监听提交
        form.on('submit(demo)', function(data){
            console.log('field',data.field);
            $.post("/admin/Config/edit", data.field, function (data) {
                layer.msg(data.msg,{time:2000});
            });
            return false;
        });
    });
</script>

</body>
</html>
